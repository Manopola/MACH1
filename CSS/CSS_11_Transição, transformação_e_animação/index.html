<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - CSS</title>

    <style>
        button {
    background-color:#0F0C33;
    color: #FFF;
    padding: 5px;
}

@keyframes vib{
    0%{
        transform:rotate(0deg)
    }
    50%{
        transform: rotate(15deg);
    }
    100%{
        transform: rotate(-15deg);
    }
}

button:hover {
    animation-name: vib;
    animation-duration: 0.5s;
}
    </style>

</head>
<body>
    <div>
        <button class="main_button">Logar</button>
    </div>
</body>
</html>
