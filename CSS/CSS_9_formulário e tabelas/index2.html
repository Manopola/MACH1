<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Aula 09 - CSS</title>

<style>
    .tabela{
        display: table;
    }

    
    .row{
        display: table-row;
        
    }

    .row div{
        display: table-cell;
        padding: 8px 16px;
        border: 1px solid black
    }

    div.row:nth-child(1){
        background-color: blue;
        color:#FFFFFF
    }
    .row:nth-child(odd){
        background-color: #E0E0E0;
    }
    .row:nth-child(even){
        background-color: #FFFFFF;
    }
</style>

</head>
<body>

<div class="tabela">
    <div class="row">
        <div>Id</div>
        <div>Nome</div>
        <div>Data Criação</div>
        <div>status</div>
    </div>
    <div class="row">
        <div>1</div>
        <div>Jose Freitas</div>
        <div>10/10/2020</div>
        <div>Ativo</div>
    </div>
    <div class="row">
        <div>1</div>
        <div>Carlos Alberto</div>
        <div>10/10/2020</div>
        <div>Inativo</div>
    </div>
    <div class="row">
        <div>1</div>
        <div>Francisco</div>
        <div>10/10/2020</div>
        <div>Ativo</div>
    </div>
</div>

</body>
</html>
